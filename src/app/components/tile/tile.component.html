<mat-card [ngClass]="tile.isRevealed ? 'tile-revealed' : 'tile-unrevealed'" class="tile" (click)="clickTile()">
    <div class="tile-content" *ngIf="tile.isBomb">
        <fa-icon [icon]="faBomb"></fa-icon>
    </div>
    <div class="tile-content" *ngIf="!tile.isBomb">
        {{ tile.adjacentBombs | tileNumberDisplay }}
    </div>
</mat-card>
